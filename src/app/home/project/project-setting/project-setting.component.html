<div class="setting">
  <div class="setting-header">
    <ng-container *ngFor="let item of data;">
      <span [class.select]="item.value === selectTab" (click)="selectTab = item.value">{{item.title}}</span>
      <nz-divider nzType="vertical"></nz-divider>
    </ng-container>
  </div>
  <div class="setting-content">
    <ng-container *ngIf="selectTab === 1">
      <div class="form">
        <div class="form-item">
          <label for="">项目名称:</label>
          <input nz-input [(ngModel)]="projectModel.name" name="projectName" />
        </div>
        <div class="form-item">
          <label for="">描述:</label>
          <textarea nz-input [(ngModel)]="projectModel.content" name="projectContent"></textarea>
        </div>
        <div style="padding-left: 85px" class="form-item">
          <button nz-button nzType="primary" (click)="updateProject()">提交</button>
        </div>
      </div>
    </ng-container>
    <ng-container *ngIf="selectTab === 2">
      <div class="form">
        <div class="form-item">
          <label for="">项目成员:</label>
          <img *ngFor="let item of projectDetail.member" [src]="item?.avatar" nz-tooltip
            [nzTooltipTitle]="item.nickname">
        </div>
        <nz-divider></nz-divider>
        <div class="form-item" style="width: 100%;">
          <label style="align-self: flex-start; line-height: 45px;" for="">全部成员:</label>
          <table class="member">
            <thead>
              <tr>
                <th>用户</th>
                <th>邮箱</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of allMember;">
                <td>{{item.nickname}}({{item.username}})</td>
                <td>{{item.email}}</td>
                <td><span (click)="addMember(item)">添加</span></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </ng-container>
    <ng-container *ngIf="selectTab === 3">
      <div class="form">
        <div class="form-item">
          <label for="">标签:</label>
          <nz-tag *ngFor="let item of projectDetail.tag" [nzColor]="item.color">{{item.name}}</nz-tag>
        </div>
        <nz-divider></nz-divider>
        <div class="form-item">
          <label for="">标签名称:</label>
          <input nz-input [(ngModel)]="tagModel.name" name="projectName" />
        </div>
        <div class="form-item">
          <label for="">颜色:</label>
          <app-color-list (select)="tagModel.color = $event"></app-color-list>
        </div>
        <div style="padding-left: 85px" class="form-item">
          <button nz-button nzType="primary" (click)="addTag()">确定</button>
        </div>
      </div>
    </ng-container>
  </div>
</div>
