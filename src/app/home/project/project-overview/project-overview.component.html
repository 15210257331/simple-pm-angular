<div class="overview">
  <div class="overview-header">
    <div>
      <span>全部任务</span>
      <nz-divider nzType="vertical"></nz-divider>
      <span>我负责的任务</span>
      <nz-divider nzType="vertical"></nz-divider>
    </div>
    <div>
      <span>
        <i nz-icon nzType="plus-circle" nzTheme="twotone"></i>新建
      </span>
      <nz-divider nzType="vertical"></nz-divider>
      <span>
        <i nz-icon nzType="project" nzTheme="twotone"></i>更多
      </span>
    </div>
  </div>
  <div class="overview-content">
    <div class="overview-part">
      <p class="title">
        <i nz-icon nzType="bars" nzTheme="outline"></i>
        <span>项目信息</span>
      </p>
      <div>
        <p>
          <label for="">项目名称:</label>
          <span>{{projectDetail.name}}</span>
        </p>
        <p>
          <label for="">项目描述:</label>
          <span>{{projectDetail.content}}</span>
        </p>
        <p>
          <label for="">项目创建人:</label>
          <app-avatar-show [avatar]="projectDetail.creater.avatar" [type]="'simple'" nz-tooltip
            [nzTooltipTitle]="projectDetail.creater.nickname"></app-avatar-show>
        </p>
        <p>
          <label for="">项目创建时间:</label>
          <span>{{projectDetail.createDate}}</span>
        </p>
        <p>
          <label for="">项目成员:</label>
          <app-avatar-show *ngFor="let item of projectDetail.member" [avatar]="item?.avatar" [type]="'simple'"
            nz-tooltip [nzTooltipTitle]="item.nickname">
          </app-avatar-show>
        </p>
      </div>
    </div>
    <div class="overview-part" style="margin: 0 0 0 10px;">
      <p class="title">
        <i nz-icon nzType="bar-chart" nzTheme="outline"></i>
        <span>任务分布</span>
      </p>
      <div>
        <div echarts [options]="chartOption" style="height: 250px; width: 100%;"></div>
      </div>
    </div>
  </div>
</div>
