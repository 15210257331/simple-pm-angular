<div class="overview">
  <div class="overview-content">
    <div class="overview-part">
      <p class="title">
        <i nz-icon nzType="bars" nzTheme="outline"></i><span>项目信息</span>
      </p>
      <div>
        <p>
          <label for="">项目名称:</label>
          <span>{{projectDetail.name}}</span>
          <label style="margin-left: 80px;" for="">创建人:</label>
          <img [src]="projectDetail.creater.avatar" nz-tooltip [nzTooltipTitle]="projectDetail.creater.nickname">
          <label style="margin-left: 80px;" for="">创建时间:</label>
          <span>{{projectDetail.createDate}}</span>
        </p>
        <p>
          <label for="">项目描述:</label>
          <span>{{projectDetail.content}}</span>
        </p>
        <p>
          <label for="">项目成员:</label>
          <img *ngFor="let item of projectDetail.member" [src]="item?.avatar" nz-tooltip
            [nzTooltipTitle]="item.nickname">
        </p>
      </div>
    </div>
    <div class="overview-part" style="margin: 10px 0 0 0;">
      <p class="title">
        <i nz-icon nzType="bar-chart" nzTheme="outline"></i>
        <span>任务进度</span>
      </p>
      <div>
        <div echarts [options]="chartOption" style="height: 250px; width: 100%;"></div>
      </div>
    </div>
  </div>
</div>
