<ul class="member">
  <input nz-input [(ngModel)]="name" placeholder="搜索成员" />
  <li style="padding-left: 15px; margin-top: 15px;">
    <span style="font-size: 38px; margin-right: 5px" class="iconfont iconxinzeng"></span>
    <span>邀请新成员</span>
  </li>
  <li *ngFor="let item of data;">
    <div [ngStyle]="{'background-image': 'url(' + item.avatar + ')'}" class="avatar"></div>
    <div>
      <p>{{item.nickname}}</p>
      <span>{{item.username}}({{item.password}})</span>
    </div>
  </li>
</ul>
