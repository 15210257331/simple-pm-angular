<ul class="tag-list">
  <li *ngFor="let item of data;">
    <nz-tag nzMode="closeable" (nzOnClose)="deleteTag($event)" [nzColor]="item.color">{{item.name}}</nz-tag>
  </li>
</ul>
<nz-divider></nz-divider>
<div class="common-form">
  <div class="form-item">
    <label for="">标签名称:</label>
    <input nz-input [(ngModel)]="tagModel.name" name="projectName" />
  </div>
  <div class="form-item">
    <label for="">颜色:</label>
    <app-color-list style="flex: 1;" (select)="tagModel.color = $event"></app-color-list>
  </div>
  <div class="footer">
    <button nz-button nzType="primary" (click)="addTag()">确定</button>
  </div>
</div>
