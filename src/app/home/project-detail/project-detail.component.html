<div class="project-detail">
  <div class="view-header">
    <div class="left">
      <i nz-icon nzType="folder-open" nzTheme="twotone"></i>
      <span>{{currentProject.name}}</span>
    </div>
    <div class="center">
      <li [class.select]="item.value === selectTab" *ngFor="let item of viewList;" (click)="tabChange(item.value)">
        {{item.title}}</li>
    </div>
    <div class="right">
      <div (click)="addTask(1)">
        <i style="font-size: 22px;" class="iconfont iconxinzeng"></i>
        <span>新建</span>
      </div>
      <div (click)="openType()">
        <i class="iconfont icontask1"></i>
        <span>{{currentProject.type?.length}}</span>
      </div>
      <div (click)="openTag()">
        <i class="iconfont iconmark"></i>
        <span>{{currentProject.tag?.length}}</span>
      </div>
      <div (click)="openMember()">
        <i class="iconfont iconjiaoseguanli"></i>
        <span>{{currentProject.participant?.length}}</span>
      </div>
    </div>
  </div>
  <div class="view-detail">
    <ng-template #viewDetail></ng-template>
  </div>
</div>
