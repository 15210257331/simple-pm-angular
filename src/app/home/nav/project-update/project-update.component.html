
<form nz-form [formGroup]="form" class="login-form">
        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="name">项目名称</nz-form-label>
          <nz-form-control [nzSm]="14" [nzXs]="24">
            <input nz-input formControlName="name" id="name" />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="content">项目描述</nz-form-label>
          <nz-form-control [nzSm]="14" [nzXs]="24">
            <input nz-input formControlName="content" id="content" />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="content">项目成员</nz-form-label>
          <nz-form-control [nzSm]="14" [nzXs]="24">
            <nz-select nzMode="multiple" nzPlaceHolder="选择成员" formControlName="member">
              <nz-option *ngFor="let item of memberList" [nzLabel]="item.nickname" [nzValue]="item._id"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
        <div class="footer">
          <button nz-button class="login-form-button" nzType="primary" [disabled]="!form.valid"
            (click)="submitForm()">确定</button>
          <button nz-button class="login-form-button" (click)="cancel()" nzType="default">取消</button>
        </div>
      </form>
