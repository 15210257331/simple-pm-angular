<div class="header">
  <img [src]="userInfo?.avatar">
  <div>
    <p nz-popover [nzPopoverContent]="contentTemplate" [(nzVisible)]="visible" nzPopoverTrigger="click"
      nzPopoverPlacement="bottom">{{userInfo.nickname}}(管理员)</p>
    <nz-badge style="margin-left: 10px" nzStatus="success"></nz-badge>
    <span>在线</span>
  </div>
  <ng-template #contentTemplate>
    <li class="operate" (click)="projectAdd()">
      <i nz-icon nzType="folder-add" nzTheme="fill"></i>
      <span>新建项目</span>
    </li>
    <li class="operate" (click)="updateInfo()">
      <i nz-icon nzType="setting" nzTheme="fill"></i>
      <span>账号资料设置</span>
    </li>
    <li class="operate" (click)="updateInfo()">
      <i nz-icon nzType="setting" nzTheme="fill"></i>
      <span>皮肤主题设置</span>
    </li>
    <li class="operate" (click)="logout()">
      <i nz-icon nzType="stop" nzTheme="fill"></i>
      <span>退出登录</span>
    </li>
  </ng-template>
</div>
