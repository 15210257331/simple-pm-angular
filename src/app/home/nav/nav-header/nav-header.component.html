<div class="header">
  <img nz-popover [nzPopoverContent]="contentTemplate" [(nzVisible)]="visible" nzPopoverTrigger="click"
    nzPopoverPlacement="bottom" [src]="userInfo?.avatar">
  <ng-template #contentTemplate>
    <li class="operate" (click)="projectAdd()">
      <i nz-icon nzType="folder-add" nzTheme="fill"></i>
      <span>新建项目</span>
    </li>
    <li class="operate" (click)="updateInfo()">
      <i nz-icon nzType="setting" nzTheme="fill"></i>
      <span>账号资料设置</span>
    </li>
    <li class="operate" (click)="updateInfo()">
      <i nz-icon nzType="setting" nzTheme="fill"></i>
      <span>皮肤主题设置</span>
    </li>
    <li class="operate" (click)="logout()">
      <i nz-icon nzType="stop" nzTheme="fill"></i>
      <span>退出登录</span>
    </li>
  </ng-template>
</div>
