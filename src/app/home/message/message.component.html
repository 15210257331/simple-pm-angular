<div class="message">
  <div class="message-left">
    <div class="header">
      <nz-select nzShowSearch nzAllowClear [nzShowArrow]="false" nzPlaceHolder="搜索好友" [(ngModel)]="selectedValue"
        (ngModelChange)="selectMember($event)">
        <nz-option *ngFor="let item of memberList" [nzLabel]="item.nickname" [nzValue]="item"></nz-option>
      </nz-select>
      <span class="iconfont iconxinzeng"></span>
    </div>
    <nz-divider></nz-divider>
    <ul class="friend-list">
      <li *ngFor="let item of localMessages; let last = last" [class.selected]="item.selected"
        (click)="selectMember(item)">
        <div [ngStyle]="{'background-image': 'url(' + item.avatar + ')'}" class="avatar"></div>
        <div>
          <p>{{item.nickname}} <span>{{item.latestMessageDate | formatDate}}</span></p>
          <span>{{item.latestMessage}}</span>
        </div>
        <nz-badge style="position: absolute; right: 15px; bottom:7px;" [nzCount]="item.count"></nz-badge>
      </li>
    </ul>
  </div>
  <div class="message-right">
    <div class="header">
      <img class="avatar" [src]="selectedMember?.avatar">
      <div>
        <p>{{selectedMember?.nickname}}<span>(@{{selectedMember?.username}})</span></p>
        <span>{{selectedMember?.introduction}}</span>
      </div>
    </div>
    <div class="message-content">
      <div class="content-box" #contentContainer>
        <app-message-item [data]="item" *ngFor="let item of selectedMember?.message"></app-message-item>
      </div>
      <app-send-box (sendMessage)="sendMessage($event)"></app-send-box>
    </div>
  </div>
</div>
