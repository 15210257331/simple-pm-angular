<div class="schedule-card" *ngFor="let item of data;">
  <div class="title">
    <span [style.color]="color" class="iconfont iconmark mark"></span>
    <h2>{{item?.name}}</h2>
    <span class="time">
      {{item?.startTime | date: 'yyyy-MM-dd'}}
      <i class="iconfont iconclock"></i>
    </span>
  </div>
  <div class="line"></div>
  <div class="content">
    <p>{{item?.content}}</p>
  </div>
</div>
<nz-empty style="margin-top: 50px;" *ngIf="data.length === 0"></nz-empty>
