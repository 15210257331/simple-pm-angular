<div class="my">
  <div class="my-header">
    <img [src]="userInfo?.avatar" alt="" class="avatar">
    <div class="pic">
      <p>{{userInfo?.nickname}}<span>({{userInfo?.introduction}})</span>
      </p>
    </div>
    <ul class="info">
      <li>
        <i class="iconfont icon3901qia"></i>
        <span>CEO</span>
      </li>
      <nz-divider nzType="vertical"></nz-divider>
      <li>
        <i class="iconfont iconemail"></i>
        <span>{{userInfo?.email}}</span>
      </li>
      <nz-divider nzType="vertical"></nz-divider>
      <li>
        <i class="iconfont iconphone"></i>
        <span>{{userInfo?.phoneNumber}}</span>
      </li>
    </ul>
  </div>
  <div class="my-content">
    <div class="member">
      <p class="title">
        <i nz-icon nzType="bar-chart" nzTheme="outline"></i>
        <span>所有成员</span>
      </p>
      <table>
        <tbody>
          <tr *ngFor="let item of memberList;">
            <td width="30%">
              <div style="display: flex; align-items: center;">
                <img class="avatar" [src]="item?.avatar" alt="">
                <p>{{item?.nickname}}</p>
              </div>
            </td>
            <td width="60%">
              <span>{{item?.sex === 1 ? '男' : '女'}}</span>
            </td>
            <td width="10%">
              <span class="iconfont icondelete" (click)="deleteMember(item._id, item?.nickname, $event)"></span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
