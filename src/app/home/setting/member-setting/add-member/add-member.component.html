<form class="form" nz-form [formGroup]="validateForm">
  <div class="form-item">
    <label for="">用户名:</label>
    <input nz-input formControlName="username" />
  </div>
  <div class="form-item">
    <label for="">密码:</label>
    <input nz-input formControlName="password" />
  </div>
  <div class="form-item">
    <label for="">昵称:</label>
    <input nz-input formControlName="nickname" />
  </div>
  <div class="form-item">
    <label for="">手机:</label>
    <input nz-input formControlName="phoneNumber" />
  </div>
  <div class="form-item">
    <label for="">邮箱:</label>
    <input nz-input formControlName="email" />
  </div>
  <div class="form-item">
    <label for="">介绍:</label>
    <input nz-input formControlName="introduction" />
  </div>
  <div class="footer">
    <button nz-button class="login-form-button" nzType="primary" [disabled]="!validateForm.valid"
      (click)="submitForm()">确定</button>
    <button nz-button class="login-form-button" (click)="cancel()" nzType="default">取消</button>
  </div>
</form>
