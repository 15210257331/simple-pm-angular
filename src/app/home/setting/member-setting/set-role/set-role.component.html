<div class="form">
  <div>
    <label nz-checkbox [(ngModel)]="allChecked" (ngModelChange)="updateAllChecked()" [nzIndeterminate]="indeterminate">
      全选
    </label>
  </div>
  <br />
  <nz-checkbox-group [(ngModel)]="roleList" (ngModelChange)="updateSingleChecked()"></nz-checkbox-group>
  <div class="form-item" style="justify-content:flex-end;">
    <button style="margin-right: 30px;" nz-button nzType="info" (click)="cancel()">取消</button>
    <button nz-button nzType="primary" (click)="submitForm()">提交</button>
  </div>
</div>
