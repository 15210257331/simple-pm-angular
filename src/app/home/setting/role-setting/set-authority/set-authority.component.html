<div class="form">
  <table>
    <tr *ngFor="let item of authorityArray; let i = index;">
      <td>
        <label nz-checkbox [(ngModel)]="item.checked" (ngModelChange)="updateAllChecked(item, i)"
          [nzIndeterminate]="item.indeterminate">
          {{item.label}}
        </label>
      </td>
      <td>
        <nz-checkbox-group [(ngModel)]="item.features" (ngModelChange)="updateSingleChecked(item, i)"></nz-checkbox-group>
      </td>
    </tr>
  </table>
  <div class="footer">
    <button nz-button nzType="info" (click)="cancel()">取消</button>
    <button nz-button nzType="primary" (click)="submitForm()">提交</button>
  </div>
</div>
