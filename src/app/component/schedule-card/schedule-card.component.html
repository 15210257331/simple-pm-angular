<div class="schedule-card">
  <div class="title">
    <span [style.color]="color" class="iconfont icon-mark mark"></span>
    <h2>{{data?.name}}</h2>
    <span class="time">
      {{data?.startTime}}
      <i class="iconfont icon-clock"></i>
    </span>
  </div>
  <div class="line"></div>
  <div class="content">
    <p>{{data?.content}}</p>
  </div>
</div>
